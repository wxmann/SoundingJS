<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sounding</title>
	<!--<link rel="stylesheet" href="main.css">-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="js/sounding.js"></script>
	<script src="js/plot-area.js"></script>
	<script src="js/load.js"></script>
	<script src="js/accessors.js"></script>
	<script src="js/plot.js"></script>
	<script src="js/trace.js"></script>
	<script src="js/basic-calc.js"></script>
	<script src="test/dummysounding.js"></script>
</head>
<body>

	<div id="inputSection">
		<form id="soundingInfo">
			Station:
			<input type="text" name="station"/>

			<span class="numericInput">
				Year:
				<input type="number" name="year"/>
			</span>

			Month:
			<input type="number" name="month"/>

			<span class="numericInput">
				Day:
				<input type="number" min="1" max="31" name="day"/>
				Hour:
				<input type="number" min="0" max="23" name="hour"/>
			</span>

			<button onclick="getSounding()">Get Sounding</button>
		</form>
	</div>

	<svg id="container" width="1200" height="1200" xmlns="http://www.w3.org/2000/svg">
		<svg id="skewT"></svg>
		<svg id="windBarbLiner"></svg>
	</svg>


	<script>
		function getSounding() {}
		loadSounding("KOUN", 1999, 5, 3, 12);
		var theSounding = saved.getSounding();
		var profile = properties(theSounding).profile;

		var skewT = document.getElementById('skewT');
		skewT.setAttribute('x', skewTCanvas.dimensions.dx.toString());
		skewT.setAttribute('y', skewTCanvas.dimensions.dy.toString());
		skewT.setAttribute('width', skewTCanvas.dimensions.width.toString());
		skewT.setAttribute('height', skewTCanvas.dimensions.height.toString());
		plotSkewTBoundary(skewT);
		plotPressures(skewT);
		plotIsotherms(skewT);
		plotMixingRatios(skewT);
		plotDryAdiabats(skewT);
		plotMoistAdiabats(skewT);
		plotTempTrace(profile, skewT);
		plotDewptTrace(profile, skewT);

		var windBarbLiner = document.getElementById('windBarbLiner');
		windBarbLiner.setAttribute('x', windBarbCanvas.dimensions.dx.toString());
		windBarbLiner.setAttribute('y', windBarbCanvas.dimensions.dy.toString());
		windBarbLiner.setAttribute('width', windBarbCanvas.dimensions.width.toString());
		windBarbLiner.setAttribute('height', windBarbCanvas.dimensions.height.toString());
		plotWindBarbs(profile, windBarbLiner);
	</script>

</body>
</html>
