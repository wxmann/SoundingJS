<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sounding</title>
	<!--<link rel="stylesheet" href="main.css">-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="js/sounding.js"></script>
	<script src="js/coordinates.js"></script>

	<script src="js/accessors.js"></script>
	<script src="js/plot.js"></script>
	<script src="test/dummysounding.js"></script>
</head>
<body>

	<div id="inputSection">
		<form id="soundingInfo">
			Station:
			<input type="text" name="station"/>

			<span class="numericInput">
				Year:
				<input type="number" name="year"/>
			</span>

			Month:
			<input type="number" name="month"/>

			<span class="numericInput">
				Day:
				<input type="number" min="1" max="31" name="day"/>
				Hour:
				<input type="number" min="0" max="23" name="hour"/>
			</span>

			<button onclick="getSounding()">Get Sounding</button>
		</form>
	</div>

	<p id="info"></p>
	

	<!--<h1>{{station}} Sounding on {{timestamp}}</h1>-->
	<!--<div class="info"> &lt;!&ndash; ng-controller="PlotController" &ndash;&gt;-->

		<svg width="1200" height="900">
			<rect height="800" width="800" style="fill:none; stroke:black; stroke-width: 1"></rect>
			<polyline id="tempTrace" style="fill:none; stroke:red; stroke-width: 2"></polyline>
		</svg>

	<script>
		function getSounding() {
			loadSounding("KOUN", 1999, 5, 3, 12);
			var theSounding = saved.getSounding();
			var profile = properties(theSounding).profile;
			var tempTrace = traces.temperature(profile);
			plotTempTrace(tempTrace, document.getElementById('tempTrace'));
		}
	</script>

</body>
</html>
