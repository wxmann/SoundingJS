<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sounding</title>
	<link rel="stylesheet" href="css/skewt.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="js/sounding.js"></script>
	<script src="js/plot-area.js"></script>
	<script src="js/load.js"></script>
	<script src="js/accessors.js"></script>
	<script src="js/trace.js"></script>
	<script src="js/plot.js"></script>
	<script src="js/basic-calc.js"></script>
	<script src="js/listeners.js"></script>
	<script src="test/dummysounding.js"></script>
</head>
<body>

	<div id="inputSection">
		<form id="soundingInfo">
			Station:
			<input type="text" name="station"/>

			<span class="numericInput">
				Year:
				<input type="number" name="year"/>
			</span>

			Month:
			<input type="number" name="month"/>

			<span class="numericInput">
				Day:
				<input type="number" min="1" max="31" name="day"/>
				Hour:
				<input type="number" min="0" max="23" name="hour"/>
			</span>

			<button onclick="getSounding()">Get Sounding</button>
		</form>
	</div>

	<svg id="container">
		<svg id="skewTLabels"></svg>
		<svg id="skewT"></svg>
		<svg id="windBarbLiner"></svg>
	</svg>


	<script>
		function getSounding() {}
		loadSounding("KOUN", 1999, 5, 3, 12);

		var container = document.getElementById('container');
		container.setAttribute('width', Dimensions.containerWidth);
		container.setAttribute('height', Dimensions.containerHeight);

		var skewT = document.getElementById('skewT');
		var labels = document.getElementById('skewTLabels');
		var windBarbLiner = document.getElementById('windBarbLiner');

		SkewTPlotter.plotSkewTOutline(skewT);
		SkewTPlotter.plotSkewTLabels(labels);
		SkewTPlotter.plotSoundingData(skewT);
		SkewTPlotter.plotWindBarbs(windBarbLiner);

		addThermoListeners();

	</script>

</body>
</html>
